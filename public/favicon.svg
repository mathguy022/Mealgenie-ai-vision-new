<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <!-- Wand body gradient -->
    <linearGradient id="wandGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffe08a"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <!-- Tip glow -->
    <radialGradient id="tipGlow" cx="0.72" cy="0.34" r="0.38">
      <stop offset="0" stop-color="#fff59e" stop-opacity="0.95"/>
      <stop offset="0.55" stop-color="#ffe08a" stop-opacity="0.5"/>
      <stop offset="1" stop-color="#fff59e" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="0" y="0" width="64" height="64" rx="12" fill="url(#bgGrad)"/>

  <!-- Glow near wand tip -->
  <circle cx="45" cy="22" r="12" fill="url(#tipGlow)"/>

  <!-- Magic wand (diagonal) -->
  <g transform="rotate(-35 34 37)">
    <rect x="24" y="34" width="20" height="6" rx="3" fill="url(#wandGrad)" stroke="#b45309" stroke-width="1.4"/>
    <!-- highlight -->
    <rect x="24" y="35" width="20" height="2" rx="1" fill="rgba(255,255,255,0.55)"/>
  </g>

  <!-- Main star at wand tip -->
  <polygon points="45,16 47.6,20.6 52,22 47.6,23.4 45,28 42.4,23.4 38,22 42.4,20.6" fill="#ffffff" opacity="0.95"/>

  <!-- Smaller sparkles -->
  <polygon points="53,14 54.6,16.6 57,17.2 54.6,18 53,20.4 51.4,18 49,17.2 51.4,16.6" fill="#ffffff" opacity="0.9"/>
  <polygon points="58,24 59.2,26 61.5,26.6 59.2,27.4 58,29.4 56.8,27.4 54.5,26.6 56.8,26" fill="#ffffff" opacity="0.85"/>

  <!-- Subtle inner border -->
  <rect x="2" y="2" width="60" height="60" rx="10" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
</svg>